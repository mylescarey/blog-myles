<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="build/index.css">
    <script src="build/index.js"></script>
    <title>Myles' Blog</title>
</head>

<body>
    <main>
        <section class="form-box">
            <form id="blog-post-form" onsubmit="createBlogPost(); return false;">
                <fieldset>
                    <div>
                        <label for="blog-title"></label>
                        <input type="text" id="blog-title" class="blog-form" placeholder="What is your blog title">
                        <label for="blog-post"></label>
                        <textarea id="blog-post" value="Blog Post" placeholder="Enter your blog post"></textarea>
                        <input type="submit" value="Submit Blog" id="button">
                    </div>
                </fieldset>
        </section>
        </form>

        <section id="output-blog">

        </section>

    </main>
</body>

</html>
